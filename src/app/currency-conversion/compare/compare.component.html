<form (ngSubmit)="submit()">

  <div class="flex justify-between gap-3">
    <div class="form-group w-1/2">
      <label>Amount</label>
      <input type="text" [(ngModel)]="amount" name="amount" placeholder="Amount" />
    </div>
    <app-currency-select [selectedCurrency]="'EGP'" (getSelection)="selectedFrom = $event" class="w-1/2"></app-currency-select>
  </div>

  <div class="flex justify-between gap-3">
    <app-currency-select [selectedCurrency]="'USD'" (getSelection)="selectedTo1 = $event" [label]="'Targeted Currency'" class="w-1/2"></app-currency-select>
    <app-currency-select [selectedCurrency]="'EUR'" (getSelection)="selectedTo2 = $event" [label]="'Targeted Currency'" class="w-1/2"></app-currency-select>
  </div>

  <div class="flex justify-between gap-3 mt-5">
    <div class="form-group w-1/2">
      <input type="text" readonly placeholder="Amount" [(ngModel)]="result1" name="result1" />
    </div>
    <div class="form-group w-1/2">
      <input type="text" readonly placeholder="Amount" [(ngModel)]="result2" name="result2" />
    </div>
  </div>

  <div class="mt-8">
    <button type="submit">Compare</button>
  </div>
</form>
